<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content height-5">
        <div class="input-field col s12">
            <input id="first_name" type="text" class="validate" ng-model="title">
            <label for="first_name">Titre</label>
        </div>
        <div>
	        <div class="input-field col s12">
	        	<label for="datepicker">Jour</label>
	            <input type="text" id="datepicker" ng-model="date">
	        </div>
	        <div class="row">
	        	<div class="input-field col s6">
		        	<h6>Début</h6>
		            <input type="time" id="timepicker" ng-model="timeBegin">
		        </div>
		        <div class="input-field col s6">
		        	<h6>Fin</h6>
		            <input type="time" id="timepickerEnd" ng-model="timeEnd">
		        </div>
	        </div>
	        <div class="center">
	        	<button type="button" class="btn orange darken-4" ng-click="addEvent()">Ajouter</button>
	        </div>
        </div>
    </div>
</div>


<div class="row">
	<nav class="orange darken-4">
		<div class="nav-wrapper">
			<button data-target="modal1" id="modal-trigger" class="btn amber darken-4">Ajouter un événement</button>
  			<a href="#" class="brand-logo center">Mon Calendrier</a>
		</div>
	</nav>
</div>
<div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

<script>
$('#modal-trigger').leanModal();
$('#datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
});
</script>
